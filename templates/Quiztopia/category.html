{% extends "Quiztopia/base.html" %}
{% load staticfiles %}

{% block body_block %}
    <h1>{{ category_name }} Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'Quiztopia:take_quiz' category_slug=quiz.category_slug quiz_id=quiz.quiz_ID %}">{{ quiz.quiz_title }}</a></li>
        {% empty %}
            <p>No quizzes available in this category.</p>
        {% endfor %}
    </ul>
{% endblock %}
