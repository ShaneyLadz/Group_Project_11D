{% extends "Quiztopia/base.html" %}

{% block content %}
    <h1>{{ category_name }} Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'Quiztopia:quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
        {% empty %}
            <p>No quizzes available in this category.</p>
        {% endfor %}
    </ul>
{% endblock %}
